name: Build and Package Executable

on:
  push:
    # Trigger this workflow whenever code is pushed to the 'main' or 'master' branch
    branches:
      - main
      - master
  workflow_dispatch:
    # Allows manual triggering from the GitHub Actions UI
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build_windows:
    # Use the latest version of Windows
    runs-on: windows-latest

    # Specify the exact Node version to ensure pkg compatibility
    strategy:
      matrix:
        node-version: [24.x] # Use a stable LTS version for compilation

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: C:\Users\runneradmin\AppData\Local\ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Cache Pkg Binaries
        uses: actions/cache@v4
        with:
          path: ~/.pkg-cache
          key: ${{ runner.os }}-pkg-cache-${{ matrix.node-version }}

      - name: Install Dependencies and Playwright Browsers
        run: |
          npm install
          if (-not (Test-Path "C:\Users\runneradmin\AppData\Local\ms-playwright")) {
            npx playwright install --with-deps chromium
          } else {
            echo "Playwright browsers restored from cache."
          }
          npx playwright test # Run functional tests before packaging

      - name: Compile Executable with @yao-pkg/pkg
        # We explicitly use the fork for stability and target the Windows x64 platform
        run: npx @yao-pkg/pkg . --targets node${{ matrix.node-version }}-win-x64

      - name: Find Executable Name
        # Use a simple PowerShell command to find the resulting executable
        id: find_exe
        run: |
          $exePath = Get-ChildItem -Path . -Filter *.exe | Select-Object -ExpandProperty FullName
          echo "EXECUTABLE_PATH=$exePath" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ATIPScraper-Windows-Executable
          path: ${{ steps.find_exe.outputs.EXECUTABLE_PATH }}
          # The compiled EXE file is uploaded as a downloadable file

      - name: Create/Update Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          tag_name: latest
          name: Latest Build
          draft: false
          prerelease: false
          files: ${{ steps.find_exe.outputs.EXECUTABLE_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
