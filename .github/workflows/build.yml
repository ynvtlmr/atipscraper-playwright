name: Build and Package Executable

on:
  push:
    # Trigger this workflow whenever code is pushed to the 'main' or 'master' branch
    branches:
      - main
      - master
  workflow_dispatch:
    # Allows manual triggering from the GitHub Actions UI
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build_windows:
    # Use the latest version of Ubuntu (Cheaper and faster than Windows)
    runs-on: ubuntu-latest

    # Specify the exact Node version to ensure pkg compatibility
    strategy:
      matrix:
        node-version: [24.x] # Use a stable LTS version for compilation

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: /home/runner/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Cache Pkg Binaries
        uses: actions/cache@v4
        with:
          path: ~/.pkg-cache
          key: ${{ runner.os }}-pkg-cache-${{ matrix.node-version }}

      - name: Install Dependencies and Playwright Browsers
        run: |
          npm ci
          if [ ! -d "$HOME/.cache/ms-playwright" ]; then
            npx playwright install --with-deps chromium
          else
            echo "Playwright browsers restored from cache."
          fi
          npx playwright test # Run functional tests before packaging

      - name: Compile Executable with @yao-pkg/pkg
        # Cross-compile for Windows x64 on Linux
        run: npx @yao-pkg/pkg . --targets node${{ matrix.node-version }}-win-x64

      - name: Find Executable Name
        id: find_exe
        run: |
          # Find the .exe file generated by pkg
          EXE_PATH=$(find . -maxdepth 1 -name "*.exe" | head -n 1)
          echo "EXECUTABLE_PATH=$EXE_PATH" >> $GITHUB_OUTPUT

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ATIPScraper-Windows-Executable
          path: ${{ steps.find_exe.outputs.EXECUTABLE_PATH }}
          # The compiled EXE file is uploaded as a downloadable file

      - name: Create/Update Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          tag_name: latest
          name: Latest Build
          draft: false
          prerelease: false
          files: ${{ steps.find_exe.outputs.EXECUTABLE_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
